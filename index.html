<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
               <form action="">
                    <div class="mb-3">
                    <label for="fname" class="form-label fw-bold">first name</label>
                    <input type="text" name="fname" id="fname" class="form-control"
                    placeholder="enter your first name" required>
                </div>
                     <div class="mb-3">
                    <label for="lname" class="form-label fw-bold">last name</label>
                    <input type="text" name="lname" id="lname" class="form-control"
                    placeholder="enter your last name" required>
                </div>
                    <label for="uname" class="form-label fw-bold">user name</label>
                    <input type="text" name="uname" id="uname" class="form-control"
                    placeholder="enter user name" required>

                     <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="text" name="email" id="email" class="form-control"
                        placeholder="enter  your email" required>
    
                     </div>
                    <div class="md-3">
                        <label for="chosefile " class="form-label fw-bold">Upload resume</label>
                         <input type="file" name="chosefile" id="chosefile" class="form-control
                         " placeholder="chosefile"required>
                    </div>
                   <div class="md-3">
                    <label for="gender" class="form-label fw-bold"> Gender:</label>
                    <br>
                    <input type="radio" name="gender" id="gender"class="form-check-input">
                    <label for="male" class="form-check-lebal">Male</label>

                    <input type="radio" name="gender" id="gender"class="form-check-input">
                    <label for="male"class="form-check-lebal">Female</label>
                   </div>
                   <div class="mb-3">
                    <label for="skills" class="form-label fw-bold" > Skills</label>
                    <input type="checkbox" name="java" id="java" class="form-check-input">java
                 
                    <input type="checkbox" name="python" id="python" class="form-check-input">python
                
                    <input type="checkbox" name="php" id="php" class="form-check-input">php
             
                    <input type="checkbox" name="bootstrap" id="bootstrap"class="form-check-input" >bootstrap
    
                   </div>
                    <div class="mb-3">
                        <label for="city">Chose city:</label>
                        <select name="city" id="city"class="form-select">
                            <option value="pune">pune</option>
                            <option value="mumbai">mumbai</option>
                            <option value="delhi">delhi</option>
                            <option value="indore">indore</option>
                            <option value="mumbai">mumbai</option>
                        </select>
                    </div>
                    <div class="mb-3 d-grid">
                        <input type="submit" value="submit" class=" btn btn-primary text-black">
                        <input type="reset" value="reset" class="btn btn-danger ">
                    </div>
                </form>
             
            </div>
        </div>
    </div>
</body>
</html>
